<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Electron boilerplate</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="titlebar">
            <h1>To-Do List</h1>
        </div>
        <section class="main">

            <div class="user-input">

            </div>
            <div class="todo-list">
                <ul id="todolist">

                </ul>
            </div>
        </section>
        <footer></footer>
    </div>

    <script>
        // You can also require other files to run in this process
        require('./todo.js')
    </script>
</body>

</html>
